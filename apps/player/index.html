<!DOCTYPE HTML>
<html><head>
	<meta charset="utf-8">
	<title>Asian Wave / Player</title>
	<meta name="robots" content="noindex, follow">
	<link rel="shortcut icon" href="/files/img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
		<script src="https://cdn.jsdelivr.net/g/html5shiv,respond" type="text/javascript"></script>
	<![endif]-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="/files/code/styles/player.min.css">
</head><body>
	<div class="player-container theme-dark" contextmenu="autostart">
		<div class="player-elem controls">
			<div class="player-ctrl playpause"><i class="icon icon-play" aria-hidden="true"></i></div>
			<div class="player-ctrl mute"><i class="icon icon-volume-up" aria-hidden="true"></i></div>
			<input class="player-ctrl volume" type="range" name="volume" step="0.1" min="0" max="100">
		</div>
		<div class="player-elem songnow">
			<div class="player-song playlist"><a class="m3u-pl" title="Слушать в плеере" href="javascript:void(0);" rel="nofollow noopener" download="Asian Wave.m3u"><i class="icon icon-music" aria-hidden="true"></i></a></div>
			<ul class="player-song search">
				<li><a class="srch-vk" title="Поиск трека ВКонтакте" href="javascript:void(0);" target="_blank" rel="nofollow noopener"><i class="icon icon-vk" aria-hidden="true"></i></a></li>
				<li><a class="srch-google" title="Поиск трека в Google" href="javascript:void(0);" target="_blank" rel="nofollow noopener"><i class="icon icon-google" aria-hidden="true"></i></a></li>
			</ul>
			<div class="player-song song">загрузка...</div>
		</div>
		<div class="player-elem djname"></div>
		<div class="player-elem listeners">&#8734;</div>
	</div>
	<menu type="context" id="autostart">
		<menuitem class="aw-autostart-option"></menuitem>
	</menu>
	<script src="https://cdn.jsdelivr.net/ismobile/0.4.1/isMobile.min.js" defer></script>
	<script src="/files/code/scripts/player.min.js" defer></script>
</body></html>
